---
layout: default
---

{% include head.html %}

<div class="home">
  <div class="grid-x">
    <div class="large-6 medium-6 cell">
      <div class="grid-y" style="height: 10rem">
        <div class="cell large-6 medium-6">
          <h1 class="centered">Welcome to<br>Berean Robotics</h1>
        </div>
        <div class="cell auto">
        </div>
      </div>
    </div>
    <div class="large-6 medium-6 cell">
      <div class="orbit" role="region" aria-label="Team Pictures" data-orbit>
        <div class="orbit-wrapper">
          <div class="orbit-controls">
            <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
            <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
          </div>
          <ul class="orbit-container">
            <li class="is-active orbit-slide">
              <figure class="orbit-figure">
                <img class="orbit-image" src="/images/home1.jpg" alt="">
                <figcaption class="orbit-caption">Our Team</figcaption>
              </figure>
            </li>
            <li class="orbit-slide">
              <figure class="orbit-figure">
                <img class="orbit-image" src="/images/home2.jpg" alt="">
                <figcaption class="orbit-caption">Our Management Team Working</figcaption>
              </figure>
            </li>
            <li class="orbit-slide">
              <figure class="orbit-figure">
                <img class="orbit-image" src="/images/home3.jpg" alt="">
                <figcaption class="orbit-caption">Mr. Peakcock Teaching Our programing Team</figcaption>
              </figure>
            </li>
            <li class="orbit-slide">
              <figure class="orbit-figure">
                <img class="orbit-image" src="/images/home4.jpg" alt="">
                <figcaption class="orbit-caption">Luke Presents Q-Bot</figcaption>
              </figure>
            </li>
          </ul>
        </div>
       <nav class="orbit-bullets">
          <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
          <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
          <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
          <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
        </nav>
      </div>
    </div>
  </div>
</div>

  {{ content }}

</div>
