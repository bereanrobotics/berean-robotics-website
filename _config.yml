#------------------------------------------------------------------
# Site settings
#------------------------------------------------------------------

# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Berean Robotics
email: bchs.ftcrobotics@gmail.com
description: Berean Robotics
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://bereanrobotics.org" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  bereanrobotics

#------------------------------------------------------------------
# Build settings - DO NOT EDIT BELOW THIS LINE
#------------------------------------------------------------------
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - package-lock.json
  - README.md
  - node_modules
  - berean.sublime-workspace
  - berean.sublime-project
  - sublime-gulp.cache
  - sublime-gulp.log
